    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">

        :root {
            --bg-color: #050505;
            --card-bg: rgba(255, 255, 255, 0.05);
            --primary-neon: #00f3ff; /* Cyan */
            --secondary-neon: #bc13fe; /* Purple */
            --accent-neon: #39ff14; /* Green */
            --danger-neon: #ff073a; /* Red */
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Kanit', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
            background-image: radial-gradient(circle at 50% 10%, #1a1a2e 0%, #000000 70%);
            min-height: 100vh;
        }

        /* --- Header & Title --- */
        header {
            text-align: center;
            padding: 40px 20px;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #fff;
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px var(--primary-neon),
                0 0 40px var(--primary-neon),
                0 0 80px var(--primary-neon);
            animation: flicker 2s infinite alternate;
        }

        p.subtitle {
            color: #ccc;
            margin-top: 10px;
            font-size: 1.1rem;
        }

        /* --- Container --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        @media(min-width: 768px) {
            .container {
                grid-template-columns: 350px 1fr;
            }
        }
