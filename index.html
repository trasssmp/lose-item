<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonLost : ศูนย์รวมของหาย-เก็บได้</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: rgba(255, 255, 255, 0.05);
            --primary-neon: #00f3ff; /* Cyan */
            --secondary-neon: #bc13fe; /* Purple */
            --accent-neon: #39ff14; /* Green */
            --danger-neon: #ff073a; /* Red */
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Kanit', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
            background-image: radial-gradient(circle at 50% 10%, #1a1a2e 0%, #000000 70%);
            min-height: 100vh;
        }

        /* --- Header & Title --- */
        header {
            text-align: center;
            padding: 40px 20px;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #fff;
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px var(--primary-neon),
                0 0 40px var(--primary-neon),
                0 0 80px var(--primary-neon);
            animation: flicker 2s infinite alternate;
        }

        p.subtitle {
            color: #ccc;
            margin-top: 10px;
            font-size: 1.1rem;
        }

        /* --- Container --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        @media(min-width: 768px) {
            .container {
                grid-template-columns: 350px 1fr;
            }
        }

        /* --- Form Section --- */
        .form-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(188, 19, 254, 0.2);
            height: fit-content;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary-neon);
            font-weight: 600;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--primary-neon);
            border-radius: 8px;
            color: #fff;
            outline: none;
            transition: 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            box-shadow: 0 0 15px var(--primary-neon);
        }

        .btn-glow {
            width: 100%;
            padding: 15px;
            background: transparent;
            color: var(--primary-neon);
            border: 2px solid var(--primary-neon);
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
            text-shadow: 0 0 5px var(--primary-neon);
            box-shadow: 0 0 10px var(--primary-neon), inset 0 0 10px var(--primary-neon);
        }

        .btn-glow:hover {
            background: var(--primary-neon);
            color: #000;
            box-shadow: 0 0 20px var(--primary-neon), 0 0 40px var(--primary-neon);
        }

        /* --- Feed Section --- */
        .feed-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .item-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: 0.3s;
            position: relative;
        }

        .item-card:hover {
            transform: translateY(-5px);
            border-color: var(--secondary-neon);
            box-shadow: 0 0 20px rgba(188, 19, 254, 0.4);
        }

        .status-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
            text-transform: uppercase;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .status-lost {
            background: var(--danger-neon);
            color: #fff;
            box-shadow: 0 0 10px var(--danger-neon);
        }

        .status-found {
            background: var(--accent-neon);
            color: #000;
            box-shadow: 0 0 10px var(--accent-neon);
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: #fff;
        }

        .card-info {
            font-size: 0.9rem;
            color: #ccc;
            margin-bottom: 5px;
        }

        .card-info i {
            width: 20px;
            color: var(--secondary-neon);
        }

        .timestamp {
            margin-top: 15px;
            font-size: 0.8rem;
            color: #777;
            text-align: right;
        }

        /* --- Animation --- */
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px var(--primary-neon),
                0 0 40px var(--primary-neon),
                0 0 80px var(--primary-neon);
                opacity: 1;
            }
            20%, 24%, 55% {
                text-shadow: none;
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1> Lost & Found</h1>
        <p class="subtitle">ศูนย์กลางแจ้งของหาย-เก็บได้ (Demo)</p>
    </header>

    <div class="container">
        <aside>
            <div class="form-card">
                <h3 style="color:white; margin-bottom: 20px; text-shadow: 0 0 10px var(--secondary-neon);">+ แจ้งรายการใหม่</h3>
                <form id="reportForm">
                    <div class="form-group">
                        <label>ประเภทรายการ</label>
                        <select id="type" required>
                            <option value="lost">ของหาย (Lost)</option>
                            <option value="found">เก็บได้ (Found)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>ชื่อสิ่งของ</label>
                        <input type="text" id="itemName" placeholder="เช่น กระเป๋าสตางค์, กุญแจรถ" required>
                    </div>
                    <div class="form-group">
                        <label>สถานที่</label>
                        <input type="text" id="location" placeholder="เช่น โรงอาหาร, ตึก 5" required>
                    </div>
                    <div class="form-group">
                        <label>รายละเอียดเพิ่มเติม</label>
                        <textarea id="description" rows="3" placeholder="สี, ลักษณะเด่น..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>เบอร์ติดต่อ / Line</label>
                        <input type="text" id="contact" placeholder="ระบุช่องทางติดต่อกลับ" required>
                    </div>
                    <button type="submit" class="btn-glow">ประกาศทันที</button>
                </form>
            </div>
        </aside>

        <main>
            <div id="feed" class="feed-container">
                </div>
        </main>
    </div>

    <script>
        // ข้อมูลเริ่มต้นสำหรับ Demo
        const initialData = [
            {
                id: 1,
                type: 'lost',
                name: 'iPhone 13 สีชมพู',
                location: 'ห้องสมุด ชั้น 2',
                description: 'เคสใส มีสติกเกอร์แมว แบตเหลือประมาณ 20%',
                contact: '081-234-5678',
                time: '10 นาทีที่แล้ว'
            },
            {
                id: 2,
                type: 'found',
                name: 'กุญแจรถ Honda',
                location: 'ลานจอดรถ โซน B',
                description: 'พวงกุญแจตุ๊กตาหมีสีน้ำตาล',
                contact: 'Line: foundkey123',
                time: '1 ชั่วโมงที่แล้ว'
            }
        ];

        // โหลดข้อมูลจาก LocalStorage หรือใช้ข้อมูลเริ่มต้น
        let items = JSON.parse(localStorage.getItem('neonLostItems')) || initialData;

        const feedContainer = document.getElementById('feed');
        const reportForm = document.getElementById('reportForm');

        // ฟังก์ชันแสดงผลรายการ
        function renderFeed() {
            feedContainer.innerHTML = '';
            
            // เรียงลำดับจากใหม่ไปเก่า
            const sortedItems = [...items].reverse();

            sortedItems.forEach(item => {
                const card = document.createElement('div');
                card.className = 'item-card';
                
                const statusClass = item.type === 'lost' ? 'status-lost' : 'status-found';
                const statusText = item.type === 'lost' ? 'ตามหา' : 'เก็บได้';

                card.innerHTML = `
                    <div class="status-badge ${statusClass}">${statusText}</div>
                    <div class="card-body">
                        <h3 class="card-title">${item.name}</h3>
                        <p class="card-info"><i class="fas fa-map-marker-alt"></i> ${item.location}</p>
                        <p class="card-info" style="color: #aaa; margin: 10px 0;">"${item.description}"</p>
                        <p class="card-info"><i class="fas fa-phone"></i> ${item.contact}</p>
                        <div class="timestamp">${item.time}</div>
                    </div>
                `;
                feedContainer.appendChild(card);
            });
        }

        // ฟังก์ชันจัดการเมื่อกดส่งฟอร์ม
        reportForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const newItem = {
                id: Date.now(),
                type: document.getElementById('type').value,
                name: document.getElementById('itemName').value,
                location: document.getElementById('location').value,
                description: document.getElementById('description').value,
                contact: document.getElementById('contact').value,
                time: 'เมื่อสักครู่'
            };

            // เพิ่มข้อมูลใหม่ลงใน Array
            items.push(newItem);

            // บันทึกลง LocalStorage
            localStorage.setItem('neonLostItems', JSON.stringify(items));

            // เคลียร์ฟอร์มและรีเฟรชหน้าจอ
            reportForm.reset();
            renderFeed();
            
            // Effect เล็กน้อยเมื่อโพสต์เสร็จ
            alert('บันทึกข้อมูลเรียบร้อย!');
        });

        // เรียกใช้งานครั้งแรก
        renderFeed();

    </script>
</body>
</html>
